<router-outlet></router-outlet>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
    
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
          
      <!-- ID Column -->
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th> 
        <td mat-cell *matCellDef="let row"> {{row.id}} </td> 
      </ng-container>
  
      <!-- Code Column -->
      <ng-container matColumnDef="code" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color="warn" [routerLink]="['edit', row.id]" 
            matTooltip="Editar" matTooltipPosition="right">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button   (click)="delete(row.id)"
            matTooltip="Eliminar"   matTooltipPosition="right">
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <!--<mat-paginator [pageSizeOptions]="[5, 10, 100]" 
    (page)="showMore($event)" [length]="totalElements"
    aria-label="Select page of users"></mat-paginator>-->

    <button mat-fab color="accent" style="float: right" routerLink="/pages/contributor/form-create" matTooltip="Nuevo" >
        <mat-icon>add</mat-icon>
    </button>
    
  </div>
