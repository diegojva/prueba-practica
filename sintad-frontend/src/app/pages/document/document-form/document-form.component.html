
<h1>TIPOS DOCUMENTOS</h1>
<form class="example-container" [formGroup]="form" #frmExam="ngForm" (submit)="operate()">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre"  required formControlName="name">  
        <small *ngIf="f_controls['name'].errors?.['required'] && f_controls['name'].touched" class="invalid">Is required</small>
        <small *ngIf="f_controls['name'].errors?.['minlength'] && f_controls['name'].touched" class="invalid">Minlength is 3</small>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Código"  required formControlName="code">  
        <small *ngIf="f_controls['code'].errors?.['required'] && f_controls['code'].touched" class="invalid">Is required</small>
        <small *ngIf="f_controls['code'].errors?.['maxlength'] && f_controls['code'].touched" class="invalid">Maxlength is 20</small>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Descripción" required formControlName="description">  
        <small *ngIf="f_controls['description'].errors?.['required'] && f_controls['description'].touched" class="invalid">Is required</small>
        <small *ngIf="f_controls['description'].errors?.['maxlength'] && f_controls['description'].touched" class="invalid">Maxlength is 200</small>
    </mat-form-field>

    <label id="example-radio-group-label">Estado: </label>
    <mat-radio-group aria-label="Select an option" placeholder="Estado" required formControlName="status">
        <mat-radio-button value="true">Activo</mat-radio-button><br>
        <mat-radio-button value="false">Inactivo</mat-radio-button>
    </mat-radio-group>


    <button mat-raised-button color="primary" type="submit" [disabled]="frmExam.invalid">
        <mat-icon>done</mat-icon>
        <span>Done</span>
    </button>

    <button mat-raised-button color="accent" type="button" routerLink="/pages/document">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
    </button>
</form>
