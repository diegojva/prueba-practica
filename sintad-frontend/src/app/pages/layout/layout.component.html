
<div class="example-container">
    <mat-toolbar color="warn" class="example-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
            <mat-icon *ngIf="sidenav.opened">close</mat-icon>
        </button>
  
        <h1 class="example-app-name">SINTAD</h1>
  
        <span class="example-spacer"></span>
  
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
  
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="sidenav.opened = false" (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #sidenav style="width: 200px" mode="over">
            <img src="assets/sintad.png" width="128" style="display:block; margin:auto">
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/organization" style="cursor: pointer">
                <mat-icon>domain</mat-icon>
                <span>Entidades</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/document"
                style="cursor: pointer">
                <mat-icon>newspaper</mat-icon>
                <span>Documentos</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/contributor"
            style="cursor: pointer">
            <mat-icon>diversity_3</mat-icon>
            <span>Contribuyentes</span>
        </button>
        <mat-divider></mat-divider>
        </mat-sidenav>
  
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
  
  
    </mat-sidenav-container>
  
  </div>
